<html>
	<head>
		<style type="text/css">
			*, *:before, *:after {
				box-sizing: border-box;
			}
			html, body {
				height: 100%;
				width: 100%;
				padding: 4%;
			}
			.container {
				position: relative;
				background: #ccc;
				width: 100%;
				height: 100%;
			}
			.dot {
				display: block;
				width: 50px;
				height: 50px;
				border-radius: 50%;
				background: #fff;
				border: 1px solid skyblue;
				opacity: 1;
				transition: all 0.2s ease;
			}
			.dot.animate-me {
				opacity: 0;
			}
		</style>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/interval-assassin.js"></script>
		<script type="text/javascript">
			$(function(){
				$('.container').intervalAssassin({
			      targetClass: '.animate-me',
			      interval: 300
			  	});
			});
		</script>
	</head>
	<body>
		<section class="container">
			<div class="dot animate-me"></div>
			<div class="dot animate-me"></div>
			<div class="dot animate-me"></div>
			<div class="dot animate-me"></div>
			<div class="dot animate-me"></div>
			<div class="dot animate-me"></div>
			<div class="dot animate-me"></div>
			<div class="dot animate-me"></div>
		</section>
	</body>
</html>
